<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Todo List</title>
</head>

<!-- Inizio Body -->
<body>

  <div class="container jt-container">

    <header class="m-4">
      <div class="logo d-flex justify-content-center align-middle">
        <img src="img/logo.png" alt="">
      </div>
      <h1 class="jt-title d-flex justify-content-center align-middle">My todo list</h1>
    </header>

    <section id="tasks" class="m-4">

      <div class="input-group d-flex justify-content-center align-middle">

        <input class="form-control" type="text" placeholder="Add a new task here">
        <button class="btn btn-outline-secondary" type="button">Add task</button>

      </div>

      <div class="tasks-area">
        <ul>
          <li class="task">new task</li>
        </ul>
      </div>

    </section>


  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
<!-- Fine Body -->

</html>
