<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3"></script>

  <title>Todo List</title>
</head>

<!-- Inizio Body -->
<body>

  <div id="app" class="container jt-container">

    <header class="m-4">
      <div class="logo d-flex justify-content-start align-middle">
        <img :src="logoImage" alt="logo">
      </div>
      <h1 class="jt-title d-flex justify-content-center align-middle py-2">My todo list</h1>
    </header>

    <section id="tasks" class="m-4">

      <div class="input-area mx-auto w-50">
        <div class="input-group mx-auto">
          <input 
          class="form-control" 
          type="text" 
          placeholder="Add a new task here"
          @keyup.enter="createTask()"
          v-model.trim="newTaskName">
          <button 
          class="btn" 
          type="button"
          @click="createTask()">Add task</button>
        </div>
        <p 
        class="text-center mt-4 alert-message"
        v-if="errorMessage">{{errorMessage}}</p>
      </div>

      <div class="tasks-area py-4">
        <ul v-if="tasks.length > 0">
          <li 
          class="task rounded"
          v-for="(task, index) in tasks"
          @click="task.done = !task.done"
          :class="{'done': task.done}">
          <span>{{task.name}}</span>
          <i
          class="fa-solid fa-xmark"
          @click.stop="removeTask(index)"></i>
        </li>
        </ul>
        <h4 v-else class="text-center m-0">All tasks done <i class="fa-solid fa-thumbs-up ms-1"></i></h4>
      </div>

    </section>

    <footer class="footer text-center">
      <p>Made by Jessica</p>
    </footer>


  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
<!-- Fine Body -->

</html>
